<form action="insertDate.php" class="form-horizontal" method="post">
  <fieldset>

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Titulo -->
      <title>DiagPre</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Botão Principal -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">DiagPre</a>
          </div>

          <!-- Menu -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="form.html">Cadastrar</a></li>
              <li><a href="login.html">Login</a></li>
            </div>
          </div>
        </nav>

        <h1><center>Cadastro</center></h1>
        <br>

        <!-- Usuário-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="user">Usuário</label>
          <div class="col-md-4">
            <input id="user" name="user" placeholder="Digite seu usuário" class="form-control input-md" required="" type="text">
            <span class="help-block">Deverá conter pelo menos 5 caracteres.</span>
          </div>
        </div>

        <!-- Senha -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="password">Senha</label>
          <div class="col-md-4">
            <input id="password" name="password" placeholder="Digite sua senha" class="form-control input-md" required="" type="password">
            <span class="help-block">Deverá conter pelo menos 8 dígitos.</span>
          </div>
        </div>

        <!-- Confirmar Senha -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="confirmPassword">Confirmar Senha</label>
          <div class="col-md-4">
            <input id="confirmPassword" name="confirmPassword" placeholder="Confirme sua Senha" class="form-control input-md" required="" type="password">

          </div>
        </div>

        <!-- E-mail -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">E-mail</label>
          <div class="col-md-4">
            <input id="email" name="email" placeholder="Digite seu e-mail" class="form-control input-md" required="" type="text">

          </div>
        </div>

        <!-- Confirmar E-mail -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="confirmEmail">Confirmar E-mail</label>
          <div class="col-md-4">
            <input id="confirmEmail" name="confirmEmail" placeholder="Confirme seu e-mail" class="form-control input-md" required="" type="text">

          </div>
        </div>

        <!-- Terminar Cadastro -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="confirmNext"></label>
          <div class="col-md-4">
            <center><button id="confirmNext" name="confirmNext" class="btn btn-primary">Confirmar</button></center>
          </div>
        </div>

      </fieldset>
    </form>

    <!--
    Não Mecher apartir daqui
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
