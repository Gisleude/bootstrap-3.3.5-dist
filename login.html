<form class="form-horizontal">
<fieldset>
<h1><center>Login</center></h1>
<!-- Usuário -->

  <div class="col-md-4">
  <input id="usuario" name="usuario" type="text" placeholder="" class="form-control input-md">

</div>

<!-- Senha -->
<div class="form-group">

</div>

<!-- Confirmar -->
<div class="form-group">

  </div>
</div>
